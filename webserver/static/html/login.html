<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>登录</title>
</head>


<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">CloudStore平台</a>
    <form action="./reg">
        <input type="submit" class="btn btn-primary" value="注册" onclick="return true" />
    </form>
</nav>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">区块链云存储和审计系统</h1>
        <p>如果没有帐号，点击右上角注册按钮即可注册</p>
        <hr class="my-4">
        <p>主要使用hyperledger fabric1.1区块连框架，如果想知道更多关于fabric的知识，点击下方知道更多按钮</p>
        <a class="btn btn-primary btn-lg" href="https://hyperledger-fabric.readthedocs.io/en/release-1.1/getting_started.html#" role="button">知道更多</a>
    </div>
</div>

<div class="container">
    <form action="./index">
        <label>用户名:</label>
        <input type="text" class="form-control" id="uname" /><br>
        <label>密 码:</label>
        <input type="password" class="form-control" id="pwd" /><br>
        <input type="submit" class="btn btn-primary" value="登录" onclick="return checkUser()" />
        <input type="submit" class="btn btn-primary" value="取消" onclick="return false" />
    </form>

</div>


<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="/static/js/query.js"></script>
<script src="/static/js/util.js"></script>

</body>

</html>
